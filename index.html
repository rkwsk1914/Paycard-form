<!DOCTYPE html>
<html lang="ja">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      
      <!-- Animate CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
      <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.css">-->

      <title>Vue.js Test</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
      <div class="container">
        <div class="row d-flex justify-content-start" id="app">
          <div class="col-12 d-flex justify-content-center" id="cardVisual">
            <div class="animated flipInY cardWrapper" id="cardFront">
            <div id="cardType">{{getCardType}}</div>
            <div class="row d-flex justify-content-around" id="cardNumber">
                <template v-if="getCardType === 'amex'">
                 <span v-for="(n, index) in amexCardMask" :key="index">
                  <transition name="slide-fade-up">
                    <div
                      class=""
                      v-if="index > 4 && index < 14 && cardNumber.length > index && n.trim() !== ''"
                    >*</div>
                    <div 
                      class=""
                      v-bind:class="{ '-active' : n.trim() === '' }"
                      v-bind:key="index" v-else-if="cardNumber.length > index"
                    >
                      {{cardNumber[index]}}
                    </div>
                    <div
                      class=""
                      v-bind:class="{ '-active' : n.trim() === '' }"
                      v-else
                      v-bind:key="index + 1"
                    >{{n}}</div>
                  </transition>
                </span>
                </template>
                <template v-else>
                  <span v-for="(n, index) in otherCardMask" :key="index">
                    <transition name="slide-fade-up">
                      <div
                        class=""
                        v-if="index > 4 && index < 15 && cardNumber.length > index && n.trim() !== ''"
                      >*
                      </div>
                      <div class=""
                        v-bind:class="{ '-active' : n.trim() === '' }"
                        v-bind:key="index" v-else-if="cardNumber.length > index"
                      >
                        {{cardNumber[index]}}
                      </div>
                      <div
                        class=""
                        v-bind:class="{ '-active' : n.trim() === '' }"
                        v-else
                        v-bind:key="index + 1"
                      >{{n}}</div>
                    </transition>
                  </span>
                </template>
              </div>
            <div class="row d-flex justify-content-around">
              <label for="cardName col-3" id="cardName">
                <div class="cardLabel">Card Holder</div>
                <transition name="slide-fade-up">
                  <div class="card-item__name" v-if="cardName.length" key="1">
                    <transition-group name="slide-fade-right">
                      <span 
                        class="cardNameItem" 
                        v-for="(n, index) in cardName.replace(/\s\s+/g, ' ')" 
                        v-if="index === index" 
                        v-bind:key="index + 1"
                      >{{n}}</span>
                    </transition-group>
                  </div>
                  <div class="cardNameItem" v-else key="2"  >Full Name</div>
                </transition>
              </label>
              <div id="cardDate col-3">
                  <div class="m-0"><label for="cardMonth" class="m-0 cardLabel">Expires</label></div>
                  <label for="cardMonth" class=" cardMonth">
                    <transition name="slide-fade-up">
                      <span v-if="cardMonth" v-bind:key="cardMonth">{{cardMonth}}</span>
                      <span v-else key="2">MM</span>
                    </transition>
                  </label>
                  /
                  <label for="cardYear" class="cardYear">
                    <transition name="slide-fade-up">
                      <span v-if="cardYear" v-bind:key="cardYear">{{String(cardYear).slice(2,4)}}</span>
                      <span v-else key="2">YY</span>
                    </transition>
                  </label>
                </div>              
            </div>
          </div>
            <div class="animated flipInY cardWrapper d-none" id="cardBack">
            <div id="cardCvv">
                <div class="cardLabel">CVV</div>
                <div class="cardCvvItem">
                  <span v-for="(n, index) in cardCvv" :key="index">
                    *
                  </span>
                </div>
              </div>
          </div>
          </div>
          <div class="col-12" id="cardForm">
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="form-group row">
                            <label class="col-2 col-form-label" for="cardNumber">Card Number</label>
                            <div class="col-10">
                                <input
                                type="text" 
                                :mask="generateCardNumberMask"
                                class="form-control" 
                                v-on:focus="reversetoFront"
                                v-model="cardNumber">  
                            </div>
                          </div>
                  <div class="form-group row">
                            <label class="col-2 col-form-label" for="cardName">Card Holders</label>
                            <div class="col-10">
                              <input
                                type="text" 
                                id="cardName" 
                                class="form-control"
                                v-on:focus="reversetoFront"
                                v-model="cardName">  
                            </div>
                          </div>
                    <div class="form-group row">
                            <label class="col-2 col-form-label" for="cardMonth">Expiration Date</label>
                            <div class="col-4 d-flex justify-content-start">
                              <select class="form-control col-6" id="cardMonth" v-model="cardMonth" v-on:focus="reversetoFront">
                                <option value="" disabled selected>Month</option>
                                <option v-bind:value="n < 10 ? '0' + n : n" v-for="n in 12" v-bind:disabled="n < minCardMonth" v-bind:key="n">
                                    {{n < 10 ? '0' + n : n}}
                                </option>
                              </select>
                              <select class="form-control col-6" id="cardYear" v-model="cardYear" v-on:focus="reversetoFront">
                                <option value="" disabled selected>Year</option>
                                <option v-bind:value="index + minCardYear" v-for="(n, index) in 12" v-bind:key="n">
                                    {{index + minCardYear}}
                                </option>
                              </select>
                            </div>
                          </div>
                    <div class="form-group row">
                            <label class="col-2 col-form-label" for="cardCvv">CVV</label>
                            <div class="col-4">
                              <input
                                type="text" 
                                id="cardCvv" 
                                v-mask="'####'" 
                                maxlength="4"
                                class="form-control"
                                v-on:focus="reversetoBack"
                                v-model="cardCvv">  
                            </div>
                      </div>
                  <div class="form-group row">
                            <label class="col-2 col-form-label" for="cardImage">Card Image</label>
                            <div class="col-10 d-flex justify-content-around">
                              <div v-for="picuter in picuters">
                                  <label>
                                    <input 
                                      type="radio"
                                      v-model="cardImage"
                                      v-on:click="changeCardImage(picuter.url)"
                                      v-bind:value="picuter.url">
                                    <div class="picuterFrame">
                                      <img v-bind:src="picuter.url">
                                    </div>
                                  </label>
                              </div>
                            </div>
                  <div class="form-group row">
                    <div class="offset-2 col-10">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>
      </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS, then Font Awesome -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
      <!--<script src="https://cdn.jsdelivr.net/npm/vue-text-mask@6.1.2/dist/vueTextMask.min.js"></script>-->
      <script src="main.js"></script>
    </body>
</html>
